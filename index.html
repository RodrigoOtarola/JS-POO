<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos APP</title>
    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-light bg-light">
    <a href="#" class="navbar-brand">Product App</a>
</nav>
<div class="container">
    <!--app-->
    <div id="app" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Agrega un producto</h4>
                </div>
                <form action="" class="card-body" id="product-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Nombre producto" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <!--step para que permita decimales separados por punto.-->
                        <input type="number" step="0.01" name="" id="price" placeholder="Precio producto"
                               class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" name="year" id="year" class="form-control" placeholder="AÃ±o" value="2022" min="2000" max="2023">
                    </div>
                    <input type="submit" value="Guardar" class="btn btn-primary w-100 mt-2">
                </form>
            </div>
        </div>
        <div id="product-list" class="col-md-8">

        </div>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
